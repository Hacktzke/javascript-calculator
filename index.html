<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />

    <title>Practical Task 2</title>
  </head>
  <body>
    <h1>IT5039 Task2: Calculator App </h1>
    <div class="container">
      <div class="display-area">
        <div class="display-history"></div>
        <div class="display"></div>
      </div>
      <button id="num" class="btn" aria-label="7">7</button>
      <button id="num" class="btn" aria-label="8">8</button>
      <button id="num" class="btn" aria-label="9">9</button> 
      <button id="symbol" class="btn divide" aria-label="divide">/</button>
      <button id="delete" class="btn" aria-label="delete">&#8592</button>
      <button id="num" class="btn" aria-label="4">4</button>        
      <button id="num" class="btn" aria-label="5">5</button>
      <button id="num" class="btn" aria-label="6">6</button>
      <button id="symbol" class="btn multiply" aria-label="times">*</button>
      <button id="symbol" class="btn percent" aria-label="percent">%</button>
      <button id="num" class="btn" aria-label="1">1</button>
      <button id="num" class="btn" aria-label="2">2</button>
      <button id="num" class="btn" aria-label="3">3</button>
      <button id="symbol" class="btn subtract" aria-label="subtract">-</button>
      <button id="equal" class="btn equal"aria-label="equals">&equals;</button>
      <button id="clear" class="btn clear" aria-label="clear">C</button>
      <button id="num" class="btn" aria-label="0">0</button>
      <button id="decimal" class="btn" aria-label="decimal">.</button>
      <button id="symbol" class="btn addition" aria-label="add">+</button>
    </div>
    <button id="exit-btn" class="exit-start-btn btn">Exit Calculator</button>
    <div class="exit-area hide">
      <div class="exit-area-content">
        <h2>Thank you for using this calculator app!</h2>
        <h3>Created by Jeshua Hertzke</h3>
        <h3>20210843</h3>
      </div>
    </div>
    <button id="start-calc-btn" class="exit-start-btn btn hide ">Start Calculator</button>
    <script src="app.js"></script>
  </body>
</html>
